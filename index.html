<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Y.0 Web</title>
</head>
<body>
  <h1>Chat con Y.0</h1>
  <textarea id="input" rows="4" cols="50" placeholder="Escribe tu mensaje..."></textarea><br>
  <button onclick="sendMessage()">Enviar</button>
  <pre id="output"></pre>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("input").value;
      document.getElementById("output").textContent = "‚è≥ Esperando respuesta...";

      const res = await fetch("http://10.243.227.204:8080", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt: msg,
          n_predict: 200
        })
      });
      const data = await res.json();
      document.getElementById("output").textContent = data.content[0].text;
    }
  </script>
</body>
</html>
